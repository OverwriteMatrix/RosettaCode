<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiking Trails</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      cursor: pointer;
    }
    th:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Hiking Trails</h1>
  <table id="hikeTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Name</th>
        <th onclick="sortTable(1)">Distance (mi)</th>
        <th onclick="sortTable(2)">Elevation (ft)</th>
        <th onclick="sortTable(3)">Trailhead Location</th>
        <th onclick="sortTable(4)">Difficulty</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Skyline Trail</td>
        <td>5.5</td>
        <td>1500</td>
        <td>Mt. Rainier NP</td>
        <td>Moderate</td>
      </tr>
      <tr>
        <td>Angels Landing</td>
        <td>5.4</td>
        <td>1488</td>
        <td>Zion NP</td>
        <td>Hard</td>
      </tr>
      <tr>
        <td>Bear Lake Loop</td>
        <td>0.6</td>
        <td>50</td>
        <td>Rocky Mountain NP</td>
        <td>Easy</td>
      </tr>
    </tbody>
  </table>

  <script>
    function sortTable(columnIndex) {
      const table = document.getElementById("hikeTable");
      const rows = Array.from(table.rows).slice(1);
      const isNumber = !isNaN(rows[1].cells[columnIndex].textContent.trim());
      const ascending = !table.getAttribute("data-sort-" + columnIndex) || table.getAttribute("data-sort-" + columnIndex) === "desc";
      rows.sort((a, b) => {
        const valA = a.cells[columnIndex].textContent.trim();
        const valB = b.cells[columnIndex].textContent.trim();
        if (isNumber) {
          return ascending ? valA - valB : valB - valA;
        } else {
          return ascending ? valA.localeCompare(valB) : valB.localeCompare(valA);
        }
      });
      table.setAttribute("data-sort-" + columnIndex, ascending ? "asc" : "desc");
      const tbody = table.tBodies[0];
      rows.forEach(row => tbody.appendChild(row));
    }
  </script>
</body>
</html>
