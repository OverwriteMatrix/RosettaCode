<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <form action="index.php" method="post" enctype="multipart/form-data">

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="John.Doe" minlength="6" maxlength="15" /> <!--Cam also add the required tag-->

        <br />
        <br />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" minlength="6" maxlength="15" />

        <br />
        <br />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="john.doe@email.com" />

        <br />
        <br />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="tel" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />

        <br />
        <br />

        <label for="bday">DOB:</label>
        <input type="date" id="bday" />

        <br />
        <br />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1" />

        <br />
        <br />

        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title" />
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title" />
        <label for="Dr.">Dr.</label>
        <input type="radio" id="Dr." value="Dr." name="title" />

        <br />
        <br />

        <label for="payment">Payment</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Gift Card</option>
        </select>

        <br />
        <br />

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe" />

        <br />
        <br />

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>

        <br />
        <br />

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/jpeg, image/png"/>

        <br />
        <br />

        <input type="reset" />
        <br />
        <input type="submit" />

    </form>

</body>
</html>
