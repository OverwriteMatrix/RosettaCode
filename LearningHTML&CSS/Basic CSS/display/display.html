<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display</title>
    <link rel="stylesheet" href="display.css" />
</head>
<body>

    <!--
        
        display = property specifies if/how an element is displayed

        block-level = start on a new line, take up the full width avalible (h1, div, p, form, header, footer, etc.)

        inline = do not start on a new line, width is limited to what is needed (span, a, img, ect.)   
        
    -->

    <div>div</div>

    <span>span</span>









</body>
</html>
