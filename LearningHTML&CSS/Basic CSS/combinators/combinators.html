<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Combinators</title>
    <link rel="stylesheet" href="combinators.css" />
</head>
<body>

    <!--
        combinators = explains the relationship between listed selectors
                    | = descendant
                    > = child
                    ~ = general sibling
                    + = adjacent sibling
        EX: div > p (apply any CSS properties to any paragraph element found within this div section)
    -->
    <!-- All children are descendants but not all decendants are children -->

    <div id="container">
        <p>This is number 1 (Direct Child)</p>
        <p>This is number 2 (Direct Child)</p>
        <div>
            <p>This is number 3 (Decendant)</p>
        </div>
    </div>

    <p>This is number 4</p>
    <p>This is number 5</p>

    <!-- If you were to put more <p> in a <div> down here they would then become siblings with the first <div> above -->


</body>
</html>
